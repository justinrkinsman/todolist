<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="wholeShebang">
        <form id="myForm">
            <div id="taskForm">
                <label for="task">Task: </label>
                <input type="text" name="task" id="task">
            </div>
            <div id="descForm">
                <label for="description">Description: </label>
                <input type="type" name="description" id="description">
            </div>
            <div id="dueForm">
                <label for="dueDate">Due Date: </label>
                <input type="text" name="dueDate" id="dueDate">
            </div>
            <div id="priorityForm">
                <label for="priority">Priority: </label>
                <input type="text" name="priority" id="priority">
            </div>
            <div id="projectForm">
                <label for="project">Project (optional): </label>
                <input type="text" name="project" id="project">
            </div>
            <div id="submitForm">
                <button id="submit">Submit</button>
            </div>
            <div id="newProjectDiv">
                <button id="newProjectBtn">New Project</button>
            </div>
            <div id="projectsBanner">
                <p>Projects: </p>
                <div id="projectsList">
                    <div id="defaultProject">Uncategorized</div>
                </div>
            </div>
        </form>
        <div id="content"></div>
        <!--<div id="details"></div>-->
    </div>
</body>
</html>
